<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body data-vide-bg="img/signup.jpg">
    <div class="loginBox">
        <div class="glass">
            <img src="img/logo/logo.png" alt="Logo" class="logo">
            <h2>Welcome to Fitness Zone  </h2>
            <form id="signupForm">
               
                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username" id="username">
                    <span><i class="fa fa-user"></i></span>
                </div>
                
                <div class="inputBox">
                    <input type="email" name="email" placeholder=" Email" id="email">
                    <span><i class="fa fa-envelope"></i></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" id="Password">
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="Confirm_Password">
                    <span><i class="fa fa-lock"></i></span>
                </div>
                <div class="inputBox">
                    <input type="number" name="NIC" placeholder=" NIC" id="NIC">
                    <span><i class="fa fa-envelope"></i></span>
                </div>
                <div class="inputBox">
                    <input type="number" name="Phone number" placeholder=" Phone number" id="p_number">
                    <span><i class="fa fa-envelope"></i></span>
                </div>
                <div class="inputBox">
                    <input type="number" name="Age" placeholder=" Age" id="age">
                    <span><i class="fa fa-envelope"></i></span>
                </div>
                <div class="gender-selection" id="gender">
                    <label>
                        <input type="radio" name="gender" value="male" checked>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                </div>
                <input type="submit" name="" value="SignUp">
            </form>
            <h4 class="h4-text">Already have an account? <a href="login.html">Login</a></h4>
          
            <h3 class="h3">___________________ OR ___________________</h3>

            <div class="social-buttons">
                <button class="social-button google-button">
                    <img src="img/logo/icon.png" alt="Google Logo">
                    Sign in with Google
                </button>
                <button class="social-button facebook-button">
                    <img src="img/logo/icon2.png" alt="Facebook Logo">
                    Sign in with Facebook
                </button>
            </div>
            
            
        </div>
        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/jquery.vide.js"></script>
    <script src="js/userAuth.js"></script>
</body>
</html>
